name: Mixed inputs

on:
  workflow_dispatch:
    inputs:
      release:
        type: choice
        description: Tipo de Release
        options: 
        - major
        - minor
        - patch

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    if: github.ref == 'refs/heads/develop'
    steps:
    - name: Clonando Scorched CI
      run: |
        git clone https://github.com/ScorchedDevs/scorched-ci.git
        cd scorched-ci
        git fetch --tags
        latestTag=$(git describe --tags `git rev-list --tags --max-count=1`)
        git checkout $latestTag
        echo Running with Scorched-ci version $latestTag
    - name: Instalando dependencias
      run: |
        cd scorched-ci
        pip install -r requirements.txt
    - name: Criando o release
      run: |
        cd scorched-ci
        python -c 'import main; main.release_${{ github.event.inputs.release }}()'
      env:
        REPO_NAME: ${{ github.repository }}
        TOKEN: ${{ secrets.TOKEN }}
